<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <main class="container">
    <div class="container-top">
        <h2 id="screen-output">999999999</h2>
    </div>
    <div class="container-bot">
        <button class="btn"         id="btn-clear">C</button>
        <button class="btn"         id="btn-divide">รท</button>
        <button class="btn"         id="btn-multiply">x</button>
        <button class="btn"         id="btn-delete">del</button>
        <button class="btn number"  id="btn-7">7</button>
        <button class="btn number"  id="btn-8">8</button>
        <button class="btn number"  id="btn-9">9</button>
        <button class="btn"         id="btn-subtract">-</button>
        <button class="btn number"  id="btn-4">4</button>
        <button class="btn number"  id="btn-5">5</button>
        <button class="btn number"  id="btn-6">6</button>
        <button class="btn"         id="btn-plus">+</button>
        <button class="btn number"  id="btn-1">1</button>
        <button class="btn number"  id="btn-2">2</button>
        <button class="btn number"  id="btn-3">3</button>
        <button class="btn"         id="btn-equals">=</button>
        <button class="btn"         id="btn-percentage">%</button>
        <button class="btn number"  id="btn-0">0</button>
        <button class="btn"         id="btn-comma">.</button>
    </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
